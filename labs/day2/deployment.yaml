apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec: 
      containers: 
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
